[build]
  # Comando para transformar o código React em ficheiros prontos para o navegador
  command = "npm run build"
  # Pasta onde o Vite coloca os ficheiros finais após a compilação
  publish = "dist"

[build.environment]
  # Garante que o Netlify use uma versão moderna e estável do Node.js
  NODE_VERSION = "20"

[[redirects]]
  # Regra crucial para Single Page Applications (React): 
  # Redireciona todas as rotas para o index.html, evitando o erro 404 ao atualizar a página (F5)
  from = "/*"
  to = "/index.html"
  status = 200
